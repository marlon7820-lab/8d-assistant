            html += `<div class="checkbox-group">`+st.map(o=>`<label class="checkbox-label"><input type="checkbox" ${this.data.D4.status.includes(o)?'checked':''} onchange="app.toggleCheck('D4','status','${o}')"><span>${o}</span></label>`).join('')+`</div>`;
            html += `<textarea rows="8" placeholder="${placeholder}" oninput="app.updateData('D4','answer',this.value)">${this.data.D4.answer}</textarea>`;
        }
        else if (s === 'D5') {
            html += `<div class="d5-context"><strong>${this.lang==='en'?'Issue (D1)':'Problema (D1)'}:</strong> ${this.data.D1.answer||"..."}</div>
                  <div class="ai-float-container"><button class="ai-float-btn" onclick="askGemini()">‚ú® ${this.lang==='en'?'Generate Potential Root Cause Based on Analysis (AI)':'Generar Causa Ra√≠z Potencial Basado en An√°lisis (IA)'}</button><div id="aiLoading" style="display:none;">‚è≥ AI Working...</div></div>`;
            
            const secs = [{k:'occ_whys',rc:'occ_rc',l:this.lang==='en'?'Occurrence Analysis':'An√°lisis Ocurrencia',db:'occ', sugg:this.lang==='en'?'Occurrence Root Cause Suggestion':'Sugerencia Causa Ra√≠z Ocurrencia'}, {k:'det_whys',rc:'det_rc',l:this.lang==='en'?'Detection Analysis':'An√°lisis Detecci√≥n',db:'det', sugg:this.lang==='en'?'Detection Root Cause Suggestion':'Sugerencia Causa Ra√≠z Detecci√≥n'}, {k:'sys_whys',rc:'sys_rc',l:this.lang==='en'?'Systemic Analysis':'An√°lisis Sist√©mico',db:'sys', sugg:this.lang==='en'?'Systemic Root Cause Suggestion':'Sugerencia Causa Ra√≠z Sist√©mica'}];
            
            secs.forEach(sec => {
                const used = this.data.D5[sec.k].map(x=>x.selected).filter(x=>x && x!=='Other');
                html += `<div class="d5-section"><h3>${sec.l}</h3>`;
                this.data.D5[sec.k].forEach((r,i) => {
                    html += `<div class="why-row"><div class="why-label">Why ${i+1}</div>

                    if(r.selected==='Other') html += `<input class="why-custom" placeholder="${placeholder}" value="${r.custom}" oninput="app.updateD5('${sec.k}',${i},'custom',this.value)">`;
                    html += `</div>`;
                });
                if(this.data.D5[sec.k].length<10) html+=`<button class="add-why-btn" onclick="app.addWhy('${sec.k}')">+ Why</button>`;
                html += `<div class="root-cause-box"><label>${sec.sugg}</label><textarea placeholder="${placeholder}" oninput="app.updateData('D5','${sec.rc}',this.value)">${this.data.D5[sec.rc]}</textarea></div></div>`;
            });
        }
        else if(s==='D6'||s==='D7') {

        }
        else { html += `<textarea rows="10" placeholder="${placeholder}" oninput="app.updateData('${s}','answer',this.value)">${this.data[s].answer}</textarea>`; }

        div.innerHTML = html;
        if(['D1','D3','D4','D7'].includes(s)) this.renderImages(s);
        
        document.getElementById('btnPrev').style.visibility=this.stepIdx===0?'hidden':'visible';
        document.getElementById('btnNext').style.display = this.stepIdx===7 ? 'none' : 'block';
        document.getElementById('btnNext').innerText=this.stepIdx===7?'':(this.lang==='en'?'Next Step':'Siguiente');
    },

    getD5Options: function(db, curr, used) {
        let h=''; const c=d5Categories[this.lang][db];
        for(const [g,items] of Object.entries(c)) {
            h+=`<optgroup label="${g}">`; 
            items.forEach(i=>{ 
                const v=`${g}: ${i}`; 
                if(!used.includes(v) || v===curr) { h+=`<option value="${v}" ${curr===v?'selected':''}>${i}</option>`; }
            }); 
            h+=`</optgroup>`;
        }
        return h;
    },
    renderImages: function(s) { const d=document.getElementById(`preview-${s}`); if(d){d.innerHTML='';this.data[s].files.forEach(f=>{const i=document.createElement('img');i.src=f.data;i.className='img-preview';d.appendChild(i);});} },
    checkFilled: function(s) { if(s==='D5') return this.data.D5.occ_rc!==""; if(s==='D6'||s==='D7') return this.data[s].occ!==""; return !!this.data[s].answer; },
    updateProgress: function() { const c=this.steps.filter(s=>this.checkFilled(s)).length; document.getElementById('progressBar').style.width=(c/8*100)+'%'; document.getElementById('progressText').innerText=`${c}/8`; }
};

// AI Logic
async function askGemini() {
    const key = DEFAULT_KEY;
    document.getElementById('aiLoading').style.display='block';

    // 1. Auto-Detect
    let selectedModel = 'gemini-1.5-flash'; 
    try {
        const listReq = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
        if(listReq.ok) {
            const data = await listReq.json();
            const found = data.models.find(m => m.name.includes('flash') && m.supportedGenerationMethods.includes('generateContent'));
            if(found) selectedModel = found.name.replace('models/', '');
        }
    } catch(e) { console.warn("Using default model"); }

    // 2. Generate
    const getChain = (k) => app.data.D5[k].map(w => w.selected==='Other'?w.custom:w.selected).filter(Boolean).join(" -> ");
    
    const prompt = `
    Context: ${app.data.D1.answer}.
    Occ Chain: ${getChain('occ_whys')}
    Det Chain: ${getChain('det_whys')}
    Sys Chain: ${getChain('sys_whys')}
    
    Task: Suggest Root Causes.
    IMPORTANT: Start each suggestion with "The possible root cause could be related to..."
    Format:
    OCC_ROOT: [Response]
    DET_ROOT: [Response]
    SYS_ROOT: [Response]
    Language: ${app.lang}`;

    try {
        const req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${key}`, {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ 
                contents: [{ parts: [{ text: prompt }] }],
                safetySettings: [{category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE"}] 
            })
        });
        const res = await req.json();
        if(res.error) throw new Error(res.error.message);
        
        const text = res.candidates[0].content.parts[0].text;
        const occ = text.match(/OCC_ROOT:\s*(.*)/i);
        const det = text.match(/DET_ROOT:\s*(.*)/i);
        const sys = text.match(/SYS_ROOT:\s*(.*)/i);

        if(occ) app.data.D5.occ_rc = occ[1].trim();
        if(det) app.data.D5.det_rc = det[1].trim();
        if(sys) app.data.D5.sys_rc = sys[1].trim();
        app.renderContent();
    } catch(e) { alert("AI Error: " + e.message); } 
    finally { document.getElementById('aiLoading').style.display='none'; }
}

const excelHandler = {
    download: async function() {
        const wb = new ExcelJS.Workbook();
        const ws = wb.addWorksheet('8D Report');
        
        const blueFill = {type:'pattern', pattern:'solid', fgColor:{argb:'FF1E90FF'}};
        const orangeFill = {type:'pattern', pattern:'solid', fgColor:{argb:'FFFFA500'}}; 
        const greenFill = {type:'pattern', pattern:'solid', fgColor:{argb:'FF32CD32'}}; 
        const whiteFont = {bold:true, color:{argb:'FFFFFFFF'}};
        
        ws.columns = [{width:30}, {width:60}, {width:40}];

        ws.mergeCells('A1:C1'); ws.getCell('A1').value='8D Report Assistant'; 
        ws.getCell('A1').font={size:16, bold:true};
        ws.mergeCells('A2:C2'); ws.getCell('A2').value=`Date: ${app.data.meta.date} | Prepared By: ${app.data.meta.user}`;

        ws.getRow(4).values = ['Step', 'Answer', 'Extra / Notes'];
        [1,2,3].forEach(c=>{ const cell=ws.getCell(4,c); cell.fill=blueFill; cell.font=whiteFont; cell.alignment={horizontal:'center'}; });

        let r = 5;
        const border = {top:{style:'thin'},left:{style:'thin'},bottom:{style:'thin'},right:{style:'thin'}};

        app.steps.forEach(s => {
            const d = app.data[s];

            if (s === 'D5') {
                const parts = [
                    {l: 'D5 - Root Cause (Occurrence)', v: d.occ_rc, w: d.occ_whys},
                    {l: 'D5 - Root Cause (Detection)', v: d.det_rc, w: d.det_whys},
                    {l: 'D5 - Root Cause (Systemic)', v: d.sys_rc, w: d.sys_whys}
                ];

                parts.forEach(p => {
                    const whys = p.w.map(w=>w.selected==='Other'?w.custom:w.selected).filter(Boolean).join('\n');
                    const row = ws.getRow(r);
                    row.values = [p.l, p.v || "‚ö†Ô∏è No Why analysis provided yet.", whys];
                    if(!p.v) row.getCell(2).fill = orangeFill; 
                    row.eachCell(c => c.border = border);
                    row.alignment = {wrapText:true, vertical:'top'};
                    r++;
                });

            } else if (s === 'D6' || s === 'D7') {
                const parts = ['Occurrence', 'Detection', 'Systemic'];
                const keys = ['occ', 'det', 'sys'];
                parts.forEach((lbl, i) => {
                    const val = d[keys[i]];
                    const row = ws.getRow(r);
                    row.values = [`${s} - ${lbl} Countermeasure`, val, ""];
                    if(val) row.getCell(2).fill = greenFill; else row.getCell(2).fill = orangeFill;
                    row.eachCell(c => c.border = border);
                    r++;
                });

            } else {
                let extra = "";
                if(s==='D4') extra = `Loc: ${d.location.join(',')}\nStat: ${d.status.join(',')}`;
                
                const row = ws.getRow(r);
                row.values = [s, d.answer, extra];
                row.eachCell(c => c.border = border);
                r++;
                
                if(d.files && d.files.length) {
                    r++; 
                    for(const f of d.files) {
                        const id = wb.addImage({base64: f.data, extension:'png'});
                        ws.addImage(id, { tl:{col:1, row:r-1}, ext:{width:100, height:80} });
                        r += 5;
                    }
                }
            }
        });

        const b = await wb.xlsx.writeBuffer();
        saveAs(new Blob([b]), `8D_Report.xlsx`);
    }
};
